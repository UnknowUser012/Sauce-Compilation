<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> My Excel File </title>
	
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
	<div class="container">
		<form autocomplete="off" method="post" name="google-sheet">
			<h3><center> Sauce Filling Form </center></h3>
			<input type="Code" placeholder="Type your Sauce Code" name="Code">
			<input type="Title" placeholder="Type your Sauce Name" name="Title">
			<input type="Link" placeholder="Type your Sauce Link" name="Link">
			
			
			<select name="Degree">
				<option value="Not Selected"> Select Extension </option>
				<option balue="NH"> NH </option>
				<option value="AH"> AH </option>
				<option value="3H"> 3H </option>
			</select>
			
			<textarea rows="4" placeholder="Want to add anything?" name="Message"></textarea>
			
			<label><center><b> Yes or No </b></center></label><br>
			
			<center>Yes</center><input type="radio" name="Yes Or No" value="Yes">
			<center>No</center><input type="radio" name="Yes Or No" value="No">
			
			<button type="submit" name="submit"> Enter </button>
			<button type="reset" class="reset"> Reset </button>
			
		</form>
	
	</div>
	
		<script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyYJwvHw0sXPauqirQUKBQFPPRFHZDcceeHBJA4-9YidwybtKMEQtwlUF-MljO6EIbS/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
        </script>
</body>





</html>
